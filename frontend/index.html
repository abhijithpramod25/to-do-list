<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background: linear-gradient(120deg, #e0e7ff 0%, #f4f6fb 100%);
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        .container {
            max-width: 480px;
            margin: 56px auto 0 auto;
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 8px 40px rgba(79,70,229,0.10), 0 1.5px 8px rgba(0,0,0,0.04);
            padding: 38px 32px 40px 32px;
            position: relative;
        }
        #datetime-container {
            text-align: right;
            color: #7c7c8a;
            font-size: 1rem;
            margin-bottom: 14px;
            letter-spacing: 0.02em;
        }
        h1 {
            text-align: center;
            font-weight: 700;
            color: #3730a3;
            margin-bottom: 32px;
            letter-spacing: 1.5px;
            font-size: 2.1rem;
        }
        .input-area {
            display: flex;
            gap: 12px;
            margin-bottom: 28px;
        }
        #task-input {
            flex: 1;
            padding: 12px 16px;
            border: 1.5px solid #e0e7ef;
            border-radius: 8px;
            font-size: 1.05rem;
            outline: none;
            transition: border 0.2s, box-shadow 0.2s;
            background: #f8fafc;
        }
        #task-input:focus {
            border-color: #4f46e5;
            box-shadow: 0 0 0 2px #c7d2fe;
        }
        #add-task-btn {
            background: linear-gradient(90deg, #4f46e5 60%, #6366f1 100%);
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 12px 28px;
            font-size: 1.05rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(79,70,229,0.08);
            transition: background 0.2s, box-shadow 0.2s;
        }
        #add-task-btn:hover, #add-task-btn:focus {
            background: linear-gradient(90deg, #3730a3 60%, #6366f1 100%);
            box-shadow: 0 4px 16px rgba(79,70,229,0.13);
        }
        #task-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 6px;
            background: #fff;
        }
        #task-table th, #task-table td {
            padding: 14px 12px;
            text-align: left;
        }
        #task-table th {
            background: #f1f3f8;
            color: #4f46e5;
            font-weight: 700;
            border-bottom: 2px solid #e0e7ef;
            font-size: 1.02rem;
        }
        #task-table tr {
            background: #f8fafc;
            border-radius: 8px;
            box-shadow: 0 1px 4px rgba(79,70,229,0.03);
        }
        #task-table tr:last-child {
            border-bottom: none;
        }
        #task-table td {
            color: #22223b;
            font-size: 1rem;
        }
        .action-btn {
            background: none;
            border: none;
            color: #6366f1;
            font-size: 1.2rem;
            cursor: pointer;
            margin-right: 10px;
            transition: color 0.18s, transform 0.18s;
            padding: 4px 6px;
            border-radius: 4px;
        }
        .action-btn:last-child {
            margin-right: 0;
        }
        .action-btn:hover {
            color: #d7263d;
            background: #f3f0ff;
            transform: scale(1.12);
        }
        @media (max-width: 600px) {
            .container {
                padding: 18px 6px 22px 6px;
            }
            h1 {
                font-size: 1.4rem;
            }
            #task-table th, #task-table td {
                padding: 8px 4px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="datetime-container"></div>
        <h1>My To-Do List</h1>
        <div class="input-area">
            <input type="text" id="task-input" placeholder="Add a new task...">
            <button id="add-task-btn">Add</button>
        </div>
        <table id="task-table">
            <thead>
                <tr>
                    <th>Task</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="task-list">
            </tbody>
        </table>
    </div>
    <script>
        // Optional: Show current date and time
        function updateDateTime() {
            const now = new Date();
            document.getElementById('datetime-container').textContent =
                now.toLocaleString(undefined, { dateStyle: 'medium', timeStyle: 'short' });
        }
        updateDateTime();
        setInterval(updateDateTime, 60000);
    </script>
    <script src="script.js"></script>
</body>
</html>
