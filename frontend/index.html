<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header-section">
            <div class="welcome-message">
                Welcome, <span id="username-display"></span>!
            </div>
            <div>
                <button id="theme-toggle-btn">☀️</button>
                <button id="logout-btn">Logout</button>
            </div>
        </div>

        <h1>My To-Do List</h1>
        
        <div class="input-area">
            <input type="text" id="task-input" placeholder="Add a new task...">
            <input type="date" id="task-due-date">
            <input type="time" id="task-due-time">
            <select id="task-priority">
                <option value="medium">Medium</option>
                <option value="high">High</option>
                <option value="low">Low</option>
            </select>
            <button id="add-task-btn">Add</button>
        </div>
        
        <div class="task-list-header">
            <span class="header-main">Task</span>
            <span class="header-duedate">Due Date</span>
            <span class="header-priority">Priority</span>
            <span class="header-actions">Actions</span>
        </div>

        <div id="task-list"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
